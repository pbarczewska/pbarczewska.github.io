<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tekst w przygotowaniu</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --radius: 18px;
  --shadow: 0 18px 60px rgba(0,0,0,0.25);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:#151515;

  background-image:url("../file_000000006408722fa2ddd16807e0f8b7.png");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  min-height:100vh;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(10,10,12,0.45);
  z-index:-1;
}

header{
  max-width:980px;
  margin:24px auto 0;
  padding:0 18px;
  display:flex;
  align-items:center;
  gap:14px;
  color:#fff;
}

.logo{
  width:52px;
  height:52px;
  border-radius:50%;
  background:#fff;
  object-fit:cover;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

header h1{
  font-family:"Playfair Display", serif;
  font-size:1.25rem;
  margin:0;
  line-height:1.1;
}

main{
  max-width:980px;
  margin:18px auto 70px;
  padding:0 18px;
}

.article-card{
  background:rgba(255,255,255,0.64);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  border:1px solid rgba(255,255,255,0.25);

  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:28px 22px;
}

.article-title{
  font-family:"Playfair Display", serif;
  font-size:2rem;
  margin:0 0 10px;
}

.article-content{
  font-size:1.02rem;
  line-height:1.85;
  opacity:0.9;
}

.back{
  display:inline-block;
  margin-top:18px;
  text-decoration:none;
  color:#111;
  font-weight:500;
  border-bottom:1px solid rgba(0,0,0,0.4);
  padding-bottom:2px;
}

.back:hover{ opacity:0.7; }

footer{
  max-width:980px;
  margin:26px auto 60px;
  padding:0 18px;
  color:rgba(255,255,255,0.80);
  font-size:0.9rem;
  text-align:center;
}

@media (max-width:520px){
  .article-title{ font-size:1.7rem; }
  .article-card{ padding:22px 18px; }
}
</style>
</head>

<body>

<header>
  <img class="logo" src="../file_000000001f04720c8a514e8f7c6decad.png" alt="">
  <div>
    <h1>Tekst</h1>
  </div>
</header>

<main>
  <article class="article-card">
    <h2 class="article-title">Tekst w przygotowaniu</h2>

    <div class="article-content">
      <p>
        Ten fragment jest pusty i zostanie uzupełniony w kolejnym etapie prac.
      </p>
    </div>

    <a class="back" href="../">← Wróć na stronę główną</a>
  </article>
</main>

<footer>© <span id="year"></span></footer>

<script>
  const y = document.getElementById("year");
  if (y) y.textContent = new Date().getFullYear();
</script>

</body>
</html>
