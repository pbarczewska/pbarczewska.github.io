<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P. A. Barczewska</title>
  <meta name="description" content="Pisarka emocji. Kryminologia z ciekawości." />

  <style>
    :root{
      --text: #1b1b1b;
      --muted: rgba(0,0,0,.65);
      --card: rgba(255,255,255,.86);
      --card-strong: rgba(255,255,255,.92);
      --border: rgba(0,0,0,.10);
      --shadow: 0 18px 60px rgba(0,0,0,.18);
      --radius: 26px;
      --max: 980px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      background: #111;
      overflow-x:hidden;
    }

    /* TŁO – bez żadnych mgiełek/blurów */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        linear-gradient(to bottom, rgba(0,0,0,.40), rgba(0,0,0,.55)),
        var(--bg) center / cover no-repeat;
      transform: translateZ(0);
      z-index:-2;
    }

    /* Delikatne przyciemnienie na dole – żeby stopka nie ginęła */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background: radial-gradient(1200px 500px at 50% -10%, rgba(255,255,255,.10), transparent 55%);
      z-index:-1;
      pointer-events:none;
    }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 22px 16px 70px;
    }

    header{
      display:flex;
      gap:14px;
      align-items:center;
      margin-top: 6px;
      margin-bottom: 18px;
    }

    .avatar{
      width:56px;
      height:56px;
      border-radius:999px;
      border: 2px solid rgba(255,255,255,.55);
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      object-fit: cover;
      background: rgba(255,255,255,.2);
    }

    .brand h1{
      margin:0;
      font-size: 28px;
      letter-spacing: .5px;
      color: rgba(255,255,255,.92);
      text-shadow: 0 10px 25px rgba(0,0,0,.45);
    }
    .brand p{
      margin: 3px 0 0;
      color: rgba(255,255,255,.78);
      font-size: 16px;
      text-shadow: 0 10px 25px rgba(0,0,0,.45);
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px 18px;
      margin: 14px 0;
    }

    .hero{
      padding: 26px 18px;
    }

    .hero h2{
      margin: 6px 0 8px;
      font-size: 46px;
      line-height: 1.05;
      letter-spacing: .6px;
      text-align:center;
    }
    .hero p{
      margin:0;
      text-align:center;
      color: var(--muted);
      font-size: 18px;
      line-height: 1.55;
    }

    .section-title{
      display:flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      margin-bottom: 8px;
    }
    .section-title h3{
      margin:0;
      font-size: 42px;
      letter-spacing: .3px;
    }
    .section-title .hint{
      margin:0;
      color: rgba(0,0,0,.55);
      font-size: 16px;
    }

    .posts{
      display:flex;
      flex-direction:column;
      gap: 14px;
      margin-top: 10px;
    }

    .post{
      background: var(--card-strong);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 18px 16px;
    }

    .tag{
      display:inline-block;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 12px;
      letter-spacing:.3px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.55);
      color: rgba(0,0,0,.72);
      margin-bottom: 8px;
    }

    .post h4{
      margin: 6px 0 6px;
      font-size: 28px;
      letter-spacing:.2px;
    }

    .post p{
      margin: 0 0 12px;
      color: rgba(0,0,0,.72);
      font-size: 17px;
      line-height: 1.55;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.15);
      background: rgba(0,0,0,.80);
      color: rgba(255,255,255,.92);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 14px;
    }

    .btn:hover{ filter: brightness(1.05); }

    footer{
      text-align:center;
      margin-top: 18px;
      color: rgba(255,255,255,.65);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 12px;
      text-shadow: 0 10px 25px rgba(0,0,0,.45);
    }

    /* Mobile tuning */
    @media (max-width: 420px){
      .hero h2{ font-size: 40px; }
      .section-title h3{ font-size: 36px; }
      .post h4{ font-size: 26px; }
    }
  </style>
</head>

<body style="--bg: url('file_0000000006408722fa2ddd16807e0f8b7.png');">
  <div class="wrap">
    <header>
      <img class="avatar" src="file_000000001f04720c8a514e8f7c6decad.png" alt="P. A. Barczewska" />
      <div class="brand">
        <h1>P. A. Barczewska</h1>
        <p>Pisarka emocji. Kryminologia z ciekawości.</p>
      </div>
    </header>

    <section class="card hero">
      <h2>P. A. Barczewska</h2>
      <p>Piszę o emocjach, relacjach i o tym, co dzieje się z człowiekiem w momentach granicznych.</p>
    </section>

    <section class="card">
      <div class="section-title">
        <h3>Teksty</h3>
        <p class="hint">Pokazuję 5 najnowszych.</p>
      </div>

      <div id="posts" class="posts">
        <!-- tu wpadną posty z posts.json -->
      </div>
    </section>

    <footer>© 2026 P. A. Barczewska</footer>
  </div>

  <script>
    // USTAWIENIA (jeśli chcesz inne nazwy plików)
    // Tło i avatar ustawiasz w HTML powyżej (style="--bg: ..." oraz src="...")

    function safeText(v){ return (v ?? "").toString(); }

    function postLink(p){
      // Preferuj pełny URL jeśli jest
      if (p.url) return p.url;
      // slug -> /teksty/slug.html
      if (p.slug) return "teksty/" + p.slug + ".html";
      // fallback
      return "#";
    }

    function renderPosts(list){
      const root = document.getElementById("posts");
      root.innerHTML = "";

      const take = list.slice(0,5);
      if (!take.length){
        root.innerHTML = '<div class="post"><p>Brak wpisów do wyświetlenia.</p></div>';
        return;
      }

      for (const p of take){
        const tag = safeText(p.category || p.kategoria || "Tekst");
        const title = safeText(p.title || p.tytul || "Bez tytułu");
        const excerpt = safeText(p.excerpt || p.zajawka || p.snippet || "");

        const a = document.createElement("a");
        a.href = postLink(p);
        a.className = "btn";
        a.textContent = "Czytaj dalej";

        const el = document.createElement("div");
        el.className = "post";
        el.innerHTML = `
          <span class="tag">${tag}</span>
          <h4>${title}</h4>
          <p>${excerpt}</p>
        `;
        el.appendChild(a);
        root.appendChild(el);
      }
    }

    async function boot(){
      try{
        const res = await fetch("posts.json", { cache: "no-store" });
        if(!res.ok) throw new Error("posts.json HTTP " + res.status);
        const data = await res.json();

        // obsłuż: [..] albo {posts:[..]}
        const list = Array.isArray(data) ? data : (data.posts || []);
        // sort po dacie jeśli jest
        list.sort((a,b)=>{
          const da = new Date(a.date || a.data || 0).getTime();
          const db = new Date(b.date || b.data || 0).getTime();
          return db - da;
        });

        renderPosts(list);
      }catch(e){
        const root = document.getElementById("posts");
        root.innerHTML = `
          <div class="post">
            <p><strong>Nie mogę wczytać posts.json</strong></p>
            <p>Sprawdź czy plik istnieje w głównym katalogu repo i ma poprawny JSON.</p>
          </div>
        `;
      }
    }
    boot();
  </script>
</body>
</html>
