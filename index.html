<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>P. A. Barczewska</title>

  <style>
    :root{
      --text: #f5f5f5;
      --muted: rgba(255,255,255,.72);
      --card: rgba(255,255,255,.12);
      --card-strong: rgba(255,255,255,.16);
      --stroke: rgba(255,255,255,.14);
      --shadow: 0 20px 70px rgba(0,0,0,.45);
      --radius: 22px;
      --max: 980px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      background:#0f0f10;
      overflow-x:hidden;
    }

    /* TŁO: zdjęcie + przyciemnienie */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.72) 0%, rgba(0,0,0,.62) 35%, rgba(0,0,0,.78) 100%),
        url("file_000000001f04720c8a514e8f7c6decad.png");
      background-size:cover;
      background-position:center;
      filter:saturate(0.9) contrast(1.05);
      transform:scale(1.03);
      z-index:-2;
    }

    /* delikatne ziarno */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background-image: radial-gradient(rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: 3px 3px;
      opacity:.08;
      z-index:-1;
      pointer-events:none;
    }

    .wrap{
      width:min(var(--max), 92vw);
      margin: 24px auto 70px;
    }

    /* Pasek górny */
    .topbar{
      display:flex;
      align-items:center;
      gap:14px;
      padding:10px 0 14px;
    }

    .logoTap{
      width:46px;
      height:46px;
      border-radius:50%;
      background: rgba(255,255,255,.86);
      display:grid;
      place-items:center;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.35);
      overflow:hidden;
      flex:0 0 auto;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .logoTap img{
      width:86%;
      height:86%;
      object-fit:contain;
      filter: contrast(1.1);
    }

    .brand{
      line-height:1.05;
    }
    .brand .name{
      font-size: 20px;
      letter-spacing:.2px;
      margin:0;
      font-weight:700;
    }
    .brand .tag{
      margin:4px 0 0;
      font-size: 14px;
      color: var(--muted);
      font-weight: 400;
      letter-spacing:.15px;
    }

    /* HERO */
    .hero{
      margin-top: 6px;
      border-radius: var(--radius);
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .heroInner{
      padding: 28px 18px 24px;
      text-align:center;
    }

    .heroTitle{
      margin:0;
      font-size: 34px;
      font-weight: 700;
      letter-spacing:.3px;
    }
    .heroSub{
      margin: 10px auto 0;
      max-width: 620px;
      font-size: 16px;
      line-height: 1.45;
      color: rgba(255,255,255,.80);
    }

    /* SEKCJE */
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 16px;
    }

    .card{
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: 0 18px 55px rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
    }

    .cardPad{
      padding: 18px 18px 16px;
    }

    h2{
      margin:0 0 10px;
      font-size: 24px;
      letter-spacing:.2px;
    }

    .muted{
      color: rgba(255,255,255,.78);
      font-size: 15px;
      line-height: 1.55;
      margin: 0;
    }

    /* LISTA TEKSTÓW */
    .postsHead{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 8px;
    }

    .postsHint{
      font-size: 13px;
      color: rgba(255,255,255,.66);
      margin:0;
    }

    .post{
      padding: 14px 0;
      border-top: 1px solid rgba(255,255,255,.12);
    }
    .post:first-of-type{ border-top: none; padding-top: 8px; }

    .postMeta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom: 6px;
    }

    .badge{
      font-size: 12px;
      padding: 5px 9px;
      border-radius: 999px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.16);
      color: rgba(255,255,255,.84);
    }
    .date{
      font-size: 12px;
      color: rgba(255,255,255,.60);
    }

    .postTitle{
      margin:0 0 8px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing:.2px;
    }

    .excerpt{
      margin:0 0 10px;
      font-size: 15px;
      line-height: 1.55;
      color: rgba(255,255,255,.78);
    }

    .btnRow{
      display:flex;
      justify-content:flex-start;
      gap:10px;
      flex-wrap:wrap;
    }

    a.btn{
      display:inline-block;
      text-decoration:none;
      color: rgba(255,255,255,.92);
      background: rgba(255,255,255,.16);
      border: 1px solid rgba(255,255,255,.18);
      padding: 9px 12px;
      border-radius: 999px;
      font-size: 13px;
      letter-spacing:.2px;
      transition: transform .12s ease, background .12s ease;
    }
    a.btn:active{ transform: scale(.98); }
    a.btn:hover{ background: rgba(255,255,255,.20); }

    .footer{
      margin-top: 14px;
      text-align:center;
      color: rgba(255,255,255,.55);
      font-size: 12px;
    }

    /* trochę większy oddech na większych ekranach */
    @media (min-width: 720px){
      .heroInner{ padding: 34px 26px 28px; }
      .heroTitle{ font-size: 40px; }
      .heroSub{ font-size: 16px; }
      .cardPad{ padding: 20px 22px 18px; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header class="topbar">
      <!-- 4 kliknięcia w logo -> /admin/ -->
      <div class="logoTap" id="logoTap" aria-label="Logo">
        <img src="file_000000006408722fa2ddd16807e0f8b7.png" alt="Logo" />
      </div>

      <div class="brand">
        <p class="name">P. A. Barczewska</p>
        <p class="tag">Pisarka emocji. Kryminologia z ciekawości.</p>
      </div>
    </header>

    <section class="hero">
      <div class="heroInner">
        <h1 class="heroTitle">P. A. Barczewska</h1>
        <p class="heroSub">Piszę o emocjach, relacjach i o tym, co dzieje się z człowiekiem w momentach granicznych.</p>
      </div>
    </section>

    <section class="grid">
      <article class="card">
        <div class="cardPad">
          <div class="postsHead">
            <h2>Teksty</h2>
            <p class="postsHint">Pokazuję 5 najnowszych.</p>
          </div>

          <div id="posts"></div>

          <p class="footer" id="postsStatus"></p>
        </div>
      </article>
    </section>

  </div>

  <script>
    // === 4 kliknięcia -> /admin/ ===
    (function(){
      const el = document.getElementById("logoTap");
      let taps = 0;
      let timer = null;

      el.addEventListener("click", () => {
        taps++;
        clearTimeout(timer);
        timer = setTimeout(() => taps = 0, 900);

        if(taps >= 4){
          taps = 0;
          window.location.href = "/admin/";
        }
      });
    })();

    // === Render 5 postów z posts.json ===
    (async function(){
      const box = document.getElementById("posts");
      const status = document.getElementById("postsStatus");

      function escapeHtml(s){
        return String(s ?? "")
          .replaceAll("&","&amp;")
          .replaceAll("<","&lt;")
          .replaceAll(">","&gt;")
          .replaceAll('"',"&quot;")
          .replaceAll("'","&#039;");
      }

      function normalizeDate(d){
        // d może być: "2026-02-01" albo "2026-02-01T10:00:00"
        const t = Date.parse(d);
        return Number.isFinite(t) ? t : 0;
      }

      try{
        status.textContent = "Ładuję…";

        // cache-bust, żeby telefon nie trzymał starego
        const res = await fetch("posts.json?v=" + Date.now(), { cache: "no-store" });
        if(!res.ok) throw new Error("Nie mogę pobrać posts.json");

        const data = await res.json();
        const posts = Array.isArray(data) ? data : (Array.isArray(data.posts) ? data.posts : []);

        if(!posts.length){
          box.innerHTML = `<p class="muted">Na razie brak tekstów.</p>`;
          status.textContent = "";
          return;
        }

        // Sort: jeśli mają datę -> od najnowszych, inaczej zostawiam kolejność
        const hasDates = posts.some(p => p && p.date);
        const sorted = hasDates
          ? [...posts].sort((a,b) => normalizeDate(b.date) - normalizeDate(a.date))
          : [...posts];

        const top5 = sorted.slice(0, 5);

        box.innerHTML = top5.map(p => {
          const id = escapeHtml(p.id || "");
          const title = escapeHtml(p.title || "Bez tytułu");
          const excerpt = escapeHtml(p.excerpt || p.fragment || "");
          const category = escapeHtml(p.category || "Tekst");
          const date = p.date ? escapeHtml(p.date) : "";

          const dateHtml = date ? `<span class="date">${date}</span>` : "";

          return `
            <div class="post">
              <div class="postMeta">
                <span class="badge">${category}</span>
                ${dateHtml}
              </div>

              <h3 class="postTitle">${title}</h3>
              <p class="excerpt">${excerpt}</p>

              <div class="btnRow">
                <a class="btn" href="post.html?id=${encodeURIComponent(id)}">Czytaj dalej</a>
              </div>
            </div>
          `;
        }).join("");

        status.textContent = "";
      } catch(err){
        box.innerHTML = `<p class="muted">Nie mogę wczytać listy tekstów. Sprawdź, czy plik <strong>posts.json</strong> jest w głównym katalogu.</p>`;
        status.textContent = "";
      }
    })();
  </script>
</body>
</html>
