<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Czytasz tekst - P. A. Barczewska</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: #f4f4f4;
    color: #151515;
    line-height: 1.8;
  }
  article {
    max-width: 800px;
    margin: 40px auto;
    background: #fff;
    padding: 40px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  h1 { font-family: "Playfair Display", serif; font-size: 2.5rem; margin-bottom: 20px; }
  .back-link { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #666; font-size: 0.9rem; }
  img { max-width: 100%; border-radius: 8px; }
</style>
</head>
<body>
  <article>
    <a href="index.html" class="back-link">← Wróć do strony głównej</a>
    <div id="post-content">Ładowanie treści...</div>
  </article>

  <!-- Render Rich Text z Contentful do HTML -->
  <script src="https://unpkg.com/@contentful/rich-text-types@16/dist/rich-text-types.umd.js"></script>
  <script src="https://unpkg.com/@contentful/rich-text-html-renderer@16/dist/rich-text-html-renderer.umd.js"></script>

  <script>
    // === KONFIGURACJA CONTENTFUL (wklejasz swoje wartości) ===
    const CONTENTFUL_SPACE_ID = "PASTE_SPACE_ID";
    const CONTENTFUL_ENV = "master";
    const CONTENTFUL_CDA_TOKEN = "PASTE_CDA_TOKEN";

    async function loadFullPost() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const container = document.getElementById('post-content');

      if (!id) {
        container.innerHTML = "Nie znaleziono tekstu.";
        return;
      }

      if (CONTENTFUL_SPACE_ID === "PASTE_SPACE_ID" || CONTENTFUL_CDA_TOKEN === "PASTE_CDA_TOKEN") {
        container.innerHTML = "Brak konfiguracji Contentful w kodzie.";
        return;
      }

      const url =
        `https://cdn.contentful.com/spaces/${encodeURIComponent(CONTENTFUL_SPACE_ID)}` +
        `/environments/${encodeURIComponent(CONTENTFUL_ENV)}` +
        `/entries/${encodeURIComponent(id)}?access_token=${encodeURIComponent(CONTENTFUL_CDA_TOKEN)}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("HTTP " + response.status);
        const data = await response.json();

        const title = (data.fields && data.fields.title) ? String(data.fields.title) : "Tekst";
        const rich = data.fields ? data.fields.content : null;

        let bodyHtml = "";
        if (rich && rich.nodeType) {
          bodyHtml = window.contentfulRichTextHtmlRenderer.documentToHtmlString(rich);
        } else {
          bodyHtml = "<p>(Brak treści)</p>";
        }

        container.innerHTML = `<h1>${escapeHtml(title)}</h1>` + bodyHtml;
        document.title = title + " - P. A. Barczewska";
      } catch (e) {
        container.innerHTML = "Błąd podczas ładowania tekstu.";
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    loadFullPost();
  </script>
</body>
</html>
