<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Czytasz tekst - P. A. Barczewska</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: #f4f4f4;
    color: #151515;
    line-height: 1.8;
  }
  article {
    max-width: 800px;
    margin: 40px auto;
    background: #fff;
    padding: 40px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  h1 { font-family: "Playfair Display", serif; font-size: 2.5rem; margin-bottom: 20px; }
  .back-link { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #666; font-size: 0.9rem; }
  img { max-width: 100%; border-radius: 8px; }
</style>
</head>
<body>
  <article>
    <a href="index.html" class="back-link">← Wróć do strony głównej</a>
    <div id="post-content">Ładowanie treści...</div>
  </article>

  <script>
    // === CONTENTFUL: GOTOWE (Twoje dane) ===
    const CONTENTFUL_SPACE_ID = "4njr98q3c6g4";
    const CONTENTFUL_ENV = "master";
    const CONTENTFUL_CDA_TOKEN = "FqnzOZKFLkbxgk0lf35AU9326HVpykJI6jtuHcIOE98";

    async function loadFullPost() {
      const params = new URLSearchParams(window.location.search);
      const entryId = params.get('id');
      const container = document.getElementById('post-content');

      if (!entryId) {
        container.innerHTML = "Nie znaleziono tekstu.";
        return;
      }

      const url =
        `https://cdn.contentful.com/spaces/${encodeURIComponent(CONTENTFUL_SPACE_ID)}` +
        `/environments/${encodeURIComponent(CONTENTFUL_ENV)}` +
        `/entries/${encodeURIComponent(entryId)}?access_token=${encodeURIComponent(CONTENTFUL_CDA_TOKEN)}`;

      try {
        const res = await fetch(url);
        if (!res.ok) {
          container.innerHTML = "Błąd podczas ładowania tekstu.";
          return;
        }

        const data = await res.json();
        const title = (data.fields && data.fields.title) ? String(data.fields.title) : "Tekst";
        const rich = (data.fields && data.fields.content) ? data.fields.content : null;

        const bodyHtml = richTextToHtml(rich);

        container.innerHTML = `<h1>${escapeHtml(title)}</h1>` + bodyHtml;
        document.title = title + " - P. A. Barczewska";
      } catch (e) {
        container.innerHTML = "Błąd podczas ładowania tekstu.";
      }
    }

    // Minimalny renderer Rich Text -> HTML (wystarczy do normalnych tekstów)
    function richTextToHtml(doc) {
      if (!doc || !Array.isArray(doc.content)) return "";

      const renderNode = (node) => {
        if (!node) return "";
        const c = Array.isArray(node.content) ? node.content.map(renderNode).join("") : "";

        switch (node.nodeType) {
          case "document": return c;

          case "paragraph": return `<p>${c}</p>`;
          case "heading-1": return `<h1>${c}</h1>`;
          case "heading-2": return `<h2>${c}</h2>`;
          case "heading-3": return `<h3>${c}</h3>`;
          case "heading-4": return `<h4>${c}</h4>`;
          case "heading-5": return `<h5>${c}</h5>`;
          case "heading-6": return `<h6>${c}</h6>`;

          case "unordered-list": return `<ul>${c}</ul>`;
          case "ordered-list": return `<ol>${c}</ol>`;
          case "list-item": return `<li>${c}</li>`;

          case "blockquote": return `<blockquote>${c}</blockquote>`;
          case "hr": return `<hr/>`;

          case "text": {
            let t = escapeHtml(node.value || "");
            if (Array.isArray(node.marks)) {
              for (const m of node.marks) {
                if (m.type === "bold") t = `<strong>${t}</strong>`;
                if (m.type === "italic") t = `<em>${t}</em>`;
                if (m.type === "underline") t = `<u>${t}</u>`;
                if (m.type === "code") t = `<code>${t}</code>`;
              }
            }
            return t;
          }

          case "hyperlink": {
            const href = node.data && node.data.uri ? String(node.data.uri) : "#";
            return `<a href="${escapeAttr(href)}" target="_blank" rel="noopener noreferrer">${c}</a>`;
          }

          default:
            return c; // fallback
        }
      };

      return renderNode({ nodeType: "document", content: doc.content });
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function escapeAttr(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll('"', "&quot;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;");
    }

    loadFullPost();
  </script>
</body>
</html>
