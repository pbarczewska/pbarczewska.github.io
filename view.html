<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Czytasz tekst - P. A. Barczewska</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: #f4f4f4;
    color: #151515;
    line-height: 1.8;
  }
  article {
    max-width: 800px;
    margin: 40px auto;
    background: #fff;
    padding: 40px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  h1 { font-family: "Playfair Display", serif; font-size: 2.5rem; margin-bottom: 20px; }
  .back-link { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #666; font-size: 0.9rem; }
  img { max-width: 100%; border-radius: 8px; }
</style>
</head>
<body>
  <article>
    <a href="index.html" class="back-link">← Wróć do strony głównej</a>
    <div id="post-content">Ładowanie treści...</div>
  </article>

  <!-- Contentful Rich Text -> HTML (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@contentful/rich-text-html-renderer@16/dist/rich-text-html-renderer.umd.js"></script>

  <script>
    // === Contentful (Twoje dane) ===
    const CF_SPACE_ID  = "4njr98q3c6g4";
    const CF_ENV_ID    = "master";
    const CF_CDA_TOKEN = "FqnzOZKFLbxgk0lf35AU9326HVpyKJ6jtUhClOE98";

    // Field IDs w Twoim content type "Article"
    const FIELD_TITLE_ID = "title";
    const FIELD_RICH_ID  = "content";

    function escapeHtml(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    async function loadFullPost() {
      const params = new URLSearchParams(window.location.search);
      const entryId = params.get("id"); // UWAGA: teraz czytamy ?id=... (z indexa)

      const container = document.getElementById("post-content");

      if (!entryId) {
        container.innerHTML = "Nie znaleziono tekstu (brak parametru id).";
        return;
      }

      try {
        const url =
          `https://cdn.contentful.com/spaces/${CF_SPACE_ID}` +
          `/environments/${CF_ENV_ID}/entries/${encodeURIComponent(entryId)}` +
          `?access_token=${encodeURIComponent(CF_CDA_TOKEN)}`;

        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) {
          container.innerHTML = "Nie znaleziono tekstu (błąd pobierania).";
          return;
        }

        const entry = await res.json();
        const fields = entry.fields || {};

        const title = fields[FIELD_TITLE_ID] || "Tekst";
        const rich  = fields[FIELD_RICH_ID];

        // renderer z UMD:
        const renderer = window.contentfulRichTextHtmlRenderer;
        if (!renderer || typeof renderer.documentToHtmlString !== "function") {
          container.innerHTML = `<h1>${escapeHtml(title)}</h1><p>Błąd renderer-a Rich Text.</p>`;
          return;
        }

        const htmlBody = rich ? renderer.documentToHtmlString(rich) : "<p>(Brak treści)</p>";

        container.innerHTML = `<h1>${escapeHtml(title)}</h1>` + htmlBody;
        document.title = title + " - P. A. Barczewska";
      } catch (e) {
        container.innerHTML = "Błąd podczas ładowania tekstu.";
        console.error(e);
      }
    }

    loadFullPost();
  </script>
</body>
</html>
