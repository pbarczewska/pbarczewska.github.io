<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Czytasz tekst - P. A. Barczewska</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: #f4f4f4;
    color: #151515;
    line-height: 1.8;
  }
  article {
    max-width: 800px;
    margin: 40px auto;
    background: #fff;
    padding: 40px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  h1 { font-family: "Playfair Display", serif; font-size: 2.5rem; margin-bottom: 20px; }
  .back-link { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #666; font-size: 0.9rem; }
  img { max-width: 100%; border-radius: 8px; }
</style>
</head>
<body>
  <article>
    <a href="index.html" class="back-link">← Wróć do strony głównej</a>
    <div id="post-content">Ładowanie treści...</div>
  </article>

  <script>
    // === Contentful: WKLEJONE NA STAŁE (nic nie wpisujesz) ===
    const CONTENTFUL_SPACE_ID = "4njr98q3c6g4";
    const CONTENTFUL_ENV = "master";
    const CONTENTFUL_CDA_TOKEN = "FqnzOZKFLbxgkOlF35AU9326HVpykJ16jtuHc10E98";

    async function loadFullPost() {
      const params = new URLSearchParams(window.location.search);
      const entryId = params.get("id");
      const container = document.getElementById("post-content");

      if (!entryId) {
        container.innerHTML = "Nie znaleziono tekstu.";
        return;
      }

      const url =
        `https://cdn.contentful.com/spaces/${encodeURIComponent(CONTENTFUL_SPACE_ID)}` +
        `/environments/${encodeURIComponent(CONTENTFUL_ENV)}` +
        `/entries/${encodeURIComponent(entryId)}?access_token=${encodeURIComponent(CONTENTFUL_CDA_TOKEN)}`;

      try {
        const res = await fetch(url);
        if (!res.ok) {
          container.innerHTML = "Błąd podczas ładowania tekstu.";
          return;
        }

        const data = await res.json();
        const title = data.fields && data.fields.title ? String(data.fields.title) : "Tekst";
        const rich = data.fields && data.fields.content ? data.fields.content : null;

        container.innerHTML = `<h1>${escapeHtml(title)}</h1>` + richTextToHtml(rich);
        document.title = title + " - P. A. Barczewska";
      } catch (e) {
        container.innerHTML = "Błąd podczas ładowania tekstu.";
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    // Contentful Rich Text -> HTML (podstawowe elementy, bez zmiany wyglądu strony)
    function richTextToHtml(rich) {
      if (!rich || !Array.isArray(rich.content)) return "";

      function renderNode(node) {
        if (!node) return "";

        if (node.nodeType === "text") {
          let text = escapeHtml(node.value || "");
          if (Array.isArray(node.marks)) {
            for (const m of node.marks) {
              if (m.type === "bold") text = `<strong>${text}</strong>`;
              if (m.type === "italic") text = `<em>${text}</em>`;
              if (m.type === "underline") text = `<u>${text}</u>`;
            }
          }
          return text;
        }

        const inner = Array.isArray(node.content) ? node.content.map(renderNode).join("") : "";

        switch (node.nodeType) {
          case "paragraph": return `<p>${inner}</p>`;
          case "heading-1": return `<h1>${inner}</h1>`;
          case "heading-2": return `<h2>${inner}</h2>`;
          case "heading-3": return `<h3>${inner}</h3>`;
          case "unordered-list": return `<ul>${inner}</ul>`;
          case "ordered-list": return `<ol>${inner}</ol>`;
          case "list-item": return `<li>${inner}</li>`;
          case "blockquote": return `<blockquote>${inner}</blockquote>`;
          case "hyperlink": {
            const href = node.data && node.data.uri ? String(node.data.uri) : "#";
            return `<a href="${escapeHtml(href)}" target="_blank" rel="noopener">${inner}</a>`;
          }
          default:
            return inner;
        }
      }

      return rich.content.map(renderNode).join("");
    }

    loadFullPost();
  </script>
</body>
</html>
