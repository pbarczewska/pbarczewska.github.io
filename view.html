<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Czytasz tekst - P. A. Barczewska</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: #f4f4f4;
    color: #151515;
    line-height: 1.8;
  }
  article {
    max-width: 800px;
    margin: 40px auto;
    background: #fff;
    padding: 40px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  h1 { font-family: "Playfair Display", serif; font-size: 2.5rem; margin-bottom: 20px; }
  .back-link { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #666; font-size: 0.9rem; }
  img { max-width: 100%; border-radius: 8px; }
</style>
</head>
<body>
  <article>
    <a href="index.html" class="back-link">← Wróć do strony głównej</a>
    <div id="post-content">Ładowanie treści...</div>
  </article>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // =========================
    // CONTENTFUL (FULL POST VIEW)
    // =========================
    // Wklej te SAME dane co w index.html:
    const CONTENTFUL_SPACE_ID = "WSTAW_SPACE_ID";
    const CONTENTFUL_ENV = "master";
    const CONTENTFUL_CDA_TOKEN = "WSTAW_CONTENT_DELIVERY_TOKEN";

    // Pole z treścią (Long text). Jeśli masz inne ID — zmień.
    const FIELD_BODY_ID = "body";

    function escapeHtml(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    async function loadFullPost() {
      const params = new URLSearchParams(window.location.search);
      const entryId = params.get('id');
      const container = document.getElementById('post-content');

      if (!entryId) {
        container.innerHTML = "Nie znaleziono tekstu.";
        return;
      }

      // Jeśli nie wstawiłeś danych — nie rób nic (brak mieszania)
      if (
        !CONTENTFUL_SPACE_ID || CONTENTFUL_SPACE_ID === "WSTAW_SPACE_ID" ||
        !CONTENTFUL_CDA_TOKEN || CONTENTFUL_CDA_TOKEN === "WSTAW_CONTENT_DELIVERY_TOKEN"
      ) {
        container.innerHTML = "Brak konfiguracji źródła treści.";
        return;
      }

      try {
        const url =
          `https://cdn.contentful.com/spaces/${CONTENTFUL_SPACE_ID}` +
          `/environments/${CONTENTFUL_ENV}/entries/${encodeURIComponent(entryId)}` +
          `?access_token=${encodeURIComponent(CONTENTFUL_CDA_TOKEN)}`;

        const response = await fetch(url, { cache: "no-store" });
        if (!response.ok) {
          container.innerHTML = "Nie znaleziono tekstu.";
          return;
        }

        const entry = await response.json();
        const fields = entry.fields || {};

        const title = fields.title || "Tekst";
        const body = fields[FIELD_BODY_ID] || "";

        // Render: tytuł + body jako markdown
        container.innerHTML = `<h1>${escapeHtml(title)}</h1>` + marked.parse(String(body));
        document.title = title + " - P. A. Barczewska";
      } catch (e) {
        container.innerHTML = "Błąd podczas ładowania tekstu.";
        console.error(e);
      }
    }

    loadFullPost();
  </script>
</body>
</html>
